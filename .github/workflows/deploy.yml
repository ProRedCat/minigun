name: Deploy to Amazon Linux EC2

on:
  push:
    branches:
      - "**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.100-rc.2.24474.11"

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Publish .NET Core app
        run: dotnet publish Minigun.sln -c Release -o ./publish -p:PublishEnvironment=CI

      - name: Upload files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DEPLOY_DIR: /var/www/minigun
        run: |
          echo "$EC2_SSH_KEY" > ./ec2_key.pem
          chmod 600 ./ec2_key.pem

          # Disable host key checking
          mkdir -p ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no" > ~/.ssh/config

          # Upload files to EC2
          scp -i ./ec2_key.pem -r ./publish/* $EC2_USER@$EC2_HOST:$DEPLOY_DIR

      - name: Restart Application on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DEPLOY_DIR: /var/www/minigun
        run: |
          ssh -i ./ec2_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          
          pkill -f "minigun" || true

          mkdir -p $DEPLOY_DIR/certs

          # Copy the actual certificates (not the symlinks)
          sudo cp $(readlink -f /etc/letsencrypt/live/minigun.proredcat.xyz/fullchain.pem) $DEPLOY_DIR/certs/fullchain.pem
          sudo cp $(readlink -f /etc/letsencrypt/live/minigun.proredcat.xyz/privkey.pem) $DEPLOY_DIR/certs/privkey.pem
          
          # Set proper ownership and restrictive permissions
          sudo chown $EC2_USER:$EC2_USER $DEPLOY_DIR/certs/fullchain.pem $DEPLOY_DIR/certs/privkey.pem
          sudo chmod 600 $DEPLOY_DIR/certs/*.pem

          cd $DEPLOY_DIR
          nohup ./Minigun > /dev/null 2>&1 &
        EOF

      - name: Clean up
        run: rm -f ./ec2_key.pem
